<section id="contact-page">
	<div class="container">
		<div class="center">
			<h2>แปลงเลขทศนิยมเป็น IEEE 32bit</h2>

			<br>
			<h2><strong> แปลงกลับเป็น </strong></h2>
			<h4>{{conb}}</h4>
		</center>
</section>
