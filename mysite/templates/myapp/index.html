<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Computational Mathematics</title>

	<!-- Bootstrap -->
	{% load static %}
	<link rel="shortcut icon" type="image/x-icon" href="{% static 'myapp/images/icon.jpg' %}">
	<link href="{% static 'myapp/css/bootstrap.min.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'myapp/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'myapp/css/animate.css' %}">
	<link href="{% static 'myapp/css/prettyPhoto.css' %}" rel="stylesheet">
	<link href="{% static 'myapp/css/style.css' %}" rel="stylesheet" />

	{% comment %} <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> {% endcomment %}

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="navigation">
				<div class="container">
					<div class="navbar-header">
						<div class="navbar-brand">
							<a href="/">
								<h1><U><span>Computational</span>Mathematics</U></h1>
							</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<hr>
	<div class="feature">
		<div class="container">
			<div class="text-center">
				<div class="col-md-4">
					<div class="hi-icon-wrap hi-icon-effect wow fadeInDown" data-wow-duration="1000ms"
						data-wow-delay="300ms">
						<a href="/32bit"> <i class="fa fa-pencil"></i></a>
						<h2>แปลงเลขทศนิยมเป็นEEE 32Bit</h2>
					</div>
				</div>
				<div class="col-md-4">
					<div class="hi-icon-wrap hi-icon-effect wow fadeInDown" data-wow-duration="1000ms"
						data-wow-delay="300ms">
						<a href="/64bit"> <i class="fa fa-pencil"></i> </a>
						<h2>แปลงเลขทศนิยมเป็นEEE 62Bit</h2>
					</div>
				</div>
				<div class="col-md-4">
					<div class="hi-icon-wrap hi-icon-effect wow fadeInDown" data-wow-duration="1000ms"
						data-wow-delay="300ms">
						<a href="/AxBs"> <i class="fa fa-pencil"></i></a>
						<h2>แก้ระบบสมการเชิงเส้น SAX = BS</h2>
					</div>
				</div>
				<div class="col-md-4">
					<div class="hi-icon-wrap hi-icon-effect wow fadeInDown" data-wow-duration="1000ms"
						data-wow-delay="600ms">
						<a href="/Differentiation"> <i class="fa fa-pencil"></i></a>
						<h2>Differentiation</h2>
					</div>
				</div>
				<div class="col-md-4">
					<div class="hi-icon-wrap hi-icon-effect wow fadeInDown" data-wow-duration="1000ms"
						data-wow-delay="600ms">
						<a href="/Integration"> <i class="fa fa-pencil"></i> </a>
						<h2>Integration</h2>
					</div>
				</div>
				<div class="col-md-4">
					<div class="hi-icon-wrap hi-icon-effect wow fadeInDown" data-wow-duration="1000ms"
						data-wow-delay="600ms">
						<a href="/Rootfinding"> <i class="fa fa-pencil"></i></a>
						<h2>Root-finding</h2>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="{% static 'myapp/js/jquery-2.1.1.min.js' %}"></script>
	<script src="{% static 'myapp/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'myapp/js/jquery.prettyPhoto.js' %}"></script>
	<script src="{% static 'myapp/js/jquery.isotope.min.js' %}"></script>
	<script src="{% static 'myapp/js/wow.min.js' %}"></script>
	<script src="{% static 'myapp/js/functions.js' %}"></script>

</body>

</html>
